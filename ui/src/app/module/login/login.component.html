<div class="container">

  <div class="row">
  
    <div class="col-md-6 offset-md-3">
  
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
  
          <div class="row">
            <div class="col-12 p-5">
                
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome!</h1>
                </div>
                
                <div *ngIf="errors.length > 0" class="alert alert-danger alert-dismissible" role="alert">
                  <button type="button" class="close" data-dismiss="alert" (click)="errors = []">&times;</button>
                  <ul>
                    <li *ngFor="let error of errors">{{error}}</li>
                  </ul>
                </div>
                
                <form [formGroup]="form">
                  <div class="form-group">
                    <input formControlName="email" type="email" class="form-control"
                           id="email" aria-describedby="emailHelp" placeholder="Please enter your email">
                  </div>
                  <div class="form-group">
                    <input formControlName="password" type="password" class="form-control"
                           id="password" placeholder="Please enter your password">
                  </div>
                  <div class="form-buttons">
                    <button class="btn btn-primary btn-block" (click)="login()">Login</button>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
